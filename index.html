<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="screen">0</div>
        <div class="main-part">
            <div class="numbers">
                <div class="operator ac">AC</div>
                <div class="operator unreg">%</div>
                <div class="operator delete">DEL</div>
                <div class="number one">1</div>
                <div class="number two">2</div>
                <div class="number three">3</div>
                <div class="number four">4</div>
                <div class="number five">5</div>
                <div class="number six">6</div>
                <div class="number seven">7</div>
                <div class="number eight">8</div>
                <div class="number nine">9</div>
                <div class="wide number zero">0</div>
            </div>
            <div class="operators">
                <div class="operator add">+</div>
                <div class="operator subtract">-</div>
                <div class="operator devide">รท</div>
                <div class="operator multiply">ร</div>
            </div>
        </div>
        <div class="bottom-part">

            <div class="number period">.</div>
            <div class="operator equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
